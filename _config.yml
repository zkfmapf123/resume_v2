about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Node + Express + Typescript / Golang, GCP 기반의 1년차 백엔드 개발자로, Serverless 형태의 개발을 진행하였습니다.
  현재는 <mark>콜라보그라운드</mark> 에서 백엔드 개발자로 업무를 진행하고 있으며, Node를 활용한 회사 내부 <mark>CLI Tool</mark>
  관리와, BigQuery를 활용한 KPI 추출, GCP 기반 Firebase Function을 활용한 Serverless 개발을 주요업무로 하고 있습니다.
  좀더 나은 개발환경과 문화를 위해서 항상 공부하며, 좋은 Tool이나 라이브러리가 존재한다면, 회사 내 개발 구성원들과 의논후 업무에 적용하고 있습니다.
  그로 인해서 모두가 같이 성장할 수 있는것이 저의 목표입니다. 그로인해 완성도 높은 작은 <mark>Code</mark> 하나하나가 모여 완성도 높은 <mark>Product</mark>
  가 될 수 있도록 항상 노력하고 있습니다.

